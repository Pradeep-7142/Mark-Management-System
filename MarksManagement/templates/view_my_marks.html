{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>My Marks</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                
            </tr>
        </thead>
        <tbody>
            {% for mark in marks %}
            <tr>
                <td>{{ mark.subject }}</td>
                <td>{{ mark.marks_obtained }}</td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
